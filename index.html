<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='style.css' rel='stylesheet'/>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id='modal'>
        <div id='modal-textbox'>
            <h1>Player Red Wins</h1>
            <div class='modal-footer'>
                <button id='modal-reset' class='reset-button'>Play Again?</button>
            </div>
        </div>
    </div>
    <section id='game-board'>
        <div id='message-container'>
            <div id='message'>Player Red's Turn</div>
        </div>
        <div id='grid-wrapper'>
            <div id='u-l' class="square"></div>
            <div id='u-m' class="square"></div>
            <div id='u-r' class="square"></div>
            <div id='m-l' class="square"></div>
            <div id='m-m' class="square"></div>
            <div id='m-r' class="square"></div>
            <div id='l-l' class="square"></div>
            <div id='l-m' class="square"></div>
            <div id='l-r' class="square"></div>
        </div>
        <div class='reset-footer'>
            <button id='reset-button' class='reset-button'>Reset Board</button>
        </div>
    </section>

    <script src='script.js' rel='script'></script>
</body>
</html>
